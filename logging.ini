[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

# --- Logger 的設定 ---
[logger_root]
# 這裡就是您可以隨時調整的日誌級別 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level=INFO
handlers=consoleHandler

# --- Handler 的設定 ---
[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

# --- Formatter 的設定 ---
[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S